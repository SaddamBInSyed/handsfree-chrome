<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Handsfree Chrome</title>
    <style>
      section {
        width: 350px;
        height: auto;
      }

      button {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        margin-top: 20px;
      }

      h1 img {
        float: left;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1><img src="public/img/favicon.png" width="30" /> Handsfree Chrome</h1>
      <p>
        Browse the web, watch videos, play games, shop, use social media, and
        more all handsfree by using face gestures to control a pointer!
      </p>
      <h2>Instructions</h2>
      <ul>
        <li>Click "Start Webcam" below</li>
        <li>Move head to move cursor</li>
        <li>Smile to one side to click</li>
      </ul>

      <button>Start Webcam</button>
    </section>
  </body>
</html>
