<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Handsfree Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
  </head>
  <body>
    <section>
      <label for="handsfree-dashboard-omnibar">Web search or URL:</label>

      <div class="handsfree-input-button-pair">
        <input type="text" id="handsfree-dashboard-omnibar-input" />
        <button id="handsfree-dashboard-omnibar-button">Go!</button>
      </div>
    </section>

    <section>
      <label>Tab management</label>
      <p>
        <button id="handsfree-prev-tab">👈 Prev Tab</button>
        <button id="handsfree-next-tab">👉 Next Tab</button>
        <button id="handsfree-new-tab">➕ New Tab</button>
        <button id="handsfree-close-tab">❌ Close Tab</button>
      </p>
    </section>

    <script src="js/dashboard.js"></script>
  </body>
</html>
